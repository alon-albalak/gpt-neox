{
  # model settings
  "num-layers": 24,
  "hidden-size": 1024,
  "num-attention-heads": 16,
  "seq-length": 1024,
  "max-position-embeddings": 1024,
  "pos-emb": "rotary",
  "rotary-pct": 0.25,
  "no-weight-tying": true,
  "gpt-j-residual": true,
  "output-layer-parallelism": "column",

  "attention-config": [[["flash"], 24]],

  "scaled-upper-triang-masked-softmax-fusion": true,
  "bias-gelu-fusion": true,

  "train_batch_size": 480,
  "train_micro_batch_size_per_gpu": 60,
  "gradient_accumulation_steps": 1,
  "data-impl": "mmap",
  "num_workers": 1,

  # optimizer settings
  "optimizer": {
    "type": "Adam",
    "params": {
      "lr": 0.0003,
      "betas": [0.9, 0.95],
      "eps": 1.0e-8
    }
  },
  "min_lr": 0.00003,

  "zero_optimization": {
    "stage": 1,
    "allgather_partitions": true,
    "allgather_bucket_size": 500000000,
    "overlap_comm": true,
    "reduce_scatter": true,
    "reduce_bucket_size": 500000000,
    "contiguous_gradients": true,
    "cpu_offload": false
  },

  # activation checkpointing
  "checkpoint-activations": true,
  "checkpoint-num-layers": 1,
  "partition-activations": true,
  "synchronize-each-layer": true,

  # regularization
  "gradient_clipping": 1.0,
  "weight-decay": 0.1,
  "hidden-dropout": 0,
  "attention-dropout": 0,

  # precision settings
  "fp16": {
    "fp16": true,
    "enabled": true,
    "loss_scale": 0,
    "loss_scale_window": 1000,
    "initial_scale_power": 12,
    "hysteresis": 2,
    "min_loss_scale": 1
  },

  # train settings
  "train-iters": 100000,
  "lr-decay-iters": 100000,
  "distributed-backend": "nccl",
  "lr-decay-style": "cosine",
  "warmup": 0.01,
  "checkpoint-factor": 10000,
  "eval-interval": 5000,

  # logging
  "log-interval": 100,
  "steps_per_print": 10,
  "wall_clock_breakdown": true,

  # tokenizer settings
  "tokenizer-type": "HFTokenizer",
  "vocab-file": "/share/edc/home/alon_albalak/tokenizers/20B_tokenizer.json",

  # wandb settings
  "use_wandb": true,
  "wandb_project": "neox",

  # domain specific settings
  "use_named_train_datasets": true,
  "use_named_eval_datasets": true,
  "max_validation_samples_per_dataset": 5000,

  "keep_last_n_checkpoints": 1

}